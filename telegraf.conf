[global_tags]
  dc = ""
  rack = ""

[agent]
  interval = "3s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""
  omit_hostname = false

[[outputs.influxdb]]
  urls = ["http://server-url:8086"]
  database = "example-database"  
  timeout = "5s"

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]
  
[[inputs.diskio]]

[[inputs.kernel]]
  
[[inputs.mem]]

[[inputs.processes]]

[[inputs.netstat]]

[[inputs.net]]

[[inputs.swap]]

[[inputs.system]]

